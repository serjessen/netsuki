<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Camp Netsuki</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Camp Netsuki Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="rules.html">Regras</a>
            <a href="contact.html">Fale Conosco</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            <p>Não tem uma conta? <a href="register.html">Registrar</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Camp Netsuki. Todos os direitos reservados.</p>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
