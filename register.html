<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Camp Netsuki</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Camp Netsuki Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="rules.html">Regras</a>
            <a href="contact.html">Fale Conosco</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section class="register">
            <h1>Registrar</h1>
            <form id="registerForm">
                <div class="textbox">
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="textbox">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="textbox">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <button type="submit" class="btn">Registrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Camp Netsuki. Todos os direitos reservados.</p>
    </footer>
    <script src="js/register.js"></script>
</body>
</html>
